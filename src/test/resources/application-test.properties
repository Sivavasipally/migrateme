# Test configuration for Git Migrator application

# Logging configuration for tests
logging.level.com.example.gitmigrator=DEBUG
logging.level.org.testfx=WARN
logging.level.javafx=WARN

# Test data directories
test.data.directory=src/test/resources/test-data
test.temp.directory=target/test-temp

# Mock service configurations
mock.git.service.enabled=true
mock.validation.service.enabled=true
mock.template.service.enabled=true

# Performance test settings
performance.test.batch.sizes=10,50,100
performance.test.iterations=5
performance.test.warmup.iterations=3

# TestFX configuration
testfx.robot=glass
testfx.headless=false
testfx.setup.timeout=5000
testfx.lookup.timeout=3000

# JMH benchmark settings
jmh.fork.count=1
jmh.warmup.iterations=3
jmh.measurement.iterations=5
jmh.time.unit=MILLISECONDS