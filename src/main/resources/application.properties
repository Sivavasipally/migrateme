# Git Repository Migrator Application Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Logging Configuration
logging.level.com.example.gitmigrator=INFO
logging.level.org.eclipse.jgit=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# HTTP Client Configuration
http.client.connection-timeout=10000
http.client.read-timeout=30000

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# FreeMarker Configuration
spring.freemarker.template-loader-path=classpath:/templates
spring.freemarker.suffix=.ftl
spring.freemarker.charset=UTF-8

# Application Information
app.name=Git Repository Migrator
app.version=1.0.0
app.description=Automated repository modernization and migration tool

# Security Configuration (for production, use proper security measures)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized